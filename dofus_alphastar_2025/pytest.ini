[pytest]
# Configuration pytest pour Bot Dofus Autonome
# Markers personnalisés pour filtrage tests

markers =
    gpu: Tests GPU AMD/ROCm (nécessite GPU disponible)
    vision: Tests vision/capture écran (rapides)
    integration: Tests intégration end-to-end (moyens)
    slow: Tests lents (>5s - à éviter en CI/CD rapide)
    realtime: Tests nécessitant Dofus lancé (optionnels)
    synthetic: Tests sur données synthétiques uniquement

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Patterns de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Chemins à ignorer
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv*
    __pycache__

# Coverage config
[coverage:run]
source = core,modules,dofus_alphastar_2025,dofus_vision_2025
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
